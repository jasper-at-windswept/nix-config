[colors]
bg = #00000000
fg = #d4be98
dark-fg = #32302F

[global/wm]
margin-top = 0
margin-bottom = 12

[bar/bar]
fixed-center = true
width = 100%
height = 40
enable-struts = true

background = ${colors.bg}
foreground = ${colors.fg}
font-0 = Inter:weight=bold:size=12;4
font-1 = Iosevka Nerd Font:size=10;5
font-2 = Iosevka Nerd Font:size=4;3.5
font-3 = Iosevka Nerd Font:size=14;6
font-4 = Iosevka Nerd Font:size=12;3.5
font-5 = Iosevka Nerd Font:size=11;4.5
font-6 = Iosevka Nerd Font:size=12;4
font-7 = SourceHanSans:weight=bold:size=13:5

padding = 4
module-margin = 3
modules-left = workspaces
modules-center = music
modules-right = mic audio date
enable-ipc = true

[module/workspaces]
type = internal/xworkspaces
format = <label-state>
group-by-monitor = true;
label-active = %{T4}%{T-}
label-occupied = %{T2}%{T-}
label-empty = %{T3}%{T-}
label-active-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

[module/audio]
type = custom/script
exec = ~/.flake/setup/scripts/vol.sh
tail = true
format-prefix = "%{T5}󰋋 %{T-}"

[module/mic]
type = custom/script
exec = ~/.flake/setup/scripts/mic.sh
tail = true
format-prefix = "%{T7}󰍬 %{T-}"

[module/music]
type = custom/script
exec = ~/.flake/setup/scripts/cmus-status.sh
tail = true
format-foreground = ${colors.dark-fg}

[module/date]
type = internal/date
time = %l:%M %p
time-alt = %a %b %d
format = <label>
format-prefix = "%{T6} %{T-}"
label = %time%
label-padding-right = 2
